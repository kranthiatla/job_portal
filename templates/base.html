<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Portal Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial;
        }
        .sidebar {
            height: 100vh;
            background: #343a40;
            padding: 1rem;
            color: white;
        }
        .sidebar a {
            color: #fff;
            display: block;
            padding: 0.5rem 0;
            text-decoration: none;
        }
        .sidebar a:hover {
            background: #495057;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3 col-lg-2 sidebar">
            <h4>Job Portal</h4>
            <!-- base.html -->
<div class="sidebar">
    <h4>Job Portal</h4>
    <a href="{% url 'dashboard' %}">Dashboard</a>
    <a href="{% url 'recruiter_register' %}">Register as Recruiter</a>
    <a href="{% url 'jobseeker_register' %}">Register as Job Seeker</a>
    <a href="{% url 'recruiter_list' %}">Recruiters</a>
    <a href="{% url 'jobseeker_list' %}">Job Seekers</a>
    <a href="{% url 'job_list' %}">Job Posts</a>
    <a href="{% url 'logout' %}">Logout</a>
</div>

        </div>

        <!-- Main Content -->
        <div class="col-md-9 col-lg-10 p-4">
            {% block content %}
            <h1>Jobs</h1>            
            {% endblock %} 
         </div> 
    </div>
</div>
</body>
</html>
