{% extends 'base.html' %}

{% block content %}
<div class="card p-4 shadow-sm">
  <h3>Login</h3>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-dark">Login</button>
  </form>
  <p class="mt-2">
  <a href="{% url 'password_reset' %}">Forgot your password?</a>
</p>

</div>
{% endblock %}
