{% extends 'base.html' %}
{% block content %}
<div class="card p-4 shadow-sm">
  <h3>Apply to {{ job.title }}</h3>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit Application</button>
  </form>
</div>
{% endblock %}
